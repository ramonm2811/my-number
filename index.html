<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Guess My Number</title>
</head>

<body>
  <div class="container-fluid py-5 ">


    <div class="container">
      <div class="row my-5">
        <div class="col-3">
          <div class="btn btn-light btn-lg fs-3">Again</div>
        </div>
        <div class="col-6">
          <h1 class="text-center">Guess My Number!</h1>
        </div>
        <div class="col-3">
          <p class="fs-3 text-center">(Between 1 and 20)</p>
        </div>
      </div>
    </div>
    <div class="container-fluid my-5 py-5 fs-1 position-relative">
      <div class="box position-absolute top-50 start-50 translate-middle">?</div>
      <div class="line"></div>
    </div>
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-6 position-relative">
          <div class="input-group w-50 position-absolute top-50 end-25">
            <input type="number" class="form-control guess">
            <button class="btn btn-secondary btn-lg check">Check !</button>
          </div>
        </div>
        <div class="col-6 text-center">
          <h2 class="message">Start Guessing...</h2>
          <h2 class="score">Score: <span class="scoreNumber">20</span></h2>
          <h2 class="highscore">HighScore: <span class="scoreNumber">0</span></h2>

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
